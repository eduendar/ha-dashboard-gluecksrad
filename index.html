<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familien Glücksrad</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Main Area: The Wheel -->
        <main class="wheel-section">
            <h1 class="title">✨ Wer ist dran? ✨</h1>
            <div class="wheel-wrapper">
                <!-- Pointer -->
                <div class="pointer">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 22h20L12 2z"></path>
                    </svg>
                </div>
                <!-- The Wheel -->
                <canvas id="wheel" width="500" height="500"></canvas>
            </div>
            <!-- Result text -->
            <div class="result-display" id="result-display">Klicke das Rad zum Drehen!</div>
        </main>
        
        <!-- Sidebar: Settings -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Mitglieder</h2>
                <p>Wer macht mit?</p>
            </div>
            <div class="member-list" id="member-list">
                <!-- Checkboxes generated by JS -->
            </div>
        </aside>
    </div>
    
    <!-- Audio for sound effects (optional but adds to "natural" feel, skipped to keep simple, but could be added) -->
    <script src="script.js"></script>
</body>
</html>
